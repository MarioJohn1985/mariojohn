<header class="header" id="navbar-collapse-toggle">
    <!-- Fixed Navigation Starts -->
    <ul class="icon-menu d-none d-lg-block revealator-slideup revealator-once revealator-delay1">
        
        {%- for menu in site.menus -%}
        <li class="icon-box{%- if menu.pageClass == page.pageClass -%}{{ ' active' }}{%- endif -%}">
            <i class="{{ menu.iconClass }}"></i>
            <a href="{{ menu.url | absolute_url }}">
                <h2>{{ menu.title }}</h2>
            </a>
        </li>
        {%- endfor -%}
    </ul>
    <!-- Fixed Navigation Ends -->
    <!-- Mobile Menu Starts -->
    <nav role="navigation" class="d-block d-lg-none">
        <div id="menuToggle">
            <input type="checkbox" />
            <span></span>
            <span></span>
            <span></span>
            <ul class="list-unstyled" id="menu">
                {%- for menu in site.menus -%}
                <li class="{%- if menu.pageClass == page.pageClass -%}active{%- endif -%}">
                    <a href="{{ menu.url | absolute_url }}"><i class="{{ menu.iconClass }}"></i><span>{{ menu.title }}</span></a>
                </li>
                {%- endfor -%}
            </ul>
        </div>
    </nav>
    <!-- Mobile Menu Ends -->
</header>
